{{ $images := $.Resources.ByType "image" }}
{{ $thumbnail := $images.GetMatch "*image*" }}
<article class="py-4 px-2">
  <div class="flex flex-col sm:flex-row">
    <div class="flex-none sm:pr-6">
      <a href="{{ .Params.externalUrl }}" target="_blank" rel="external">
        {{ if $thumbnail }}
          <img
            class="h-32 w-44 rounded-md object-cover"
            src="{{ $thumbnail.RelPermalink }}"
          />
        {{ else }}
          <div
            class="flex h-32 w-44 items-center justify-center rounded bg-gray-300"
          >
            <svg
              class="h-12 w-12 text-gray-200"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 640 512"
            >
              <path
                d="M480 80C480 35.82 515.8 0 560 0C604.2 0 640 35.82 640 80C640 124.2 604.2 160 560 160C515.8 160 480 124.2 480 80zM0 456.1C0 445.6 2.964 435.3 8.551 426.4L225.3 81.01C231.9 70.42 243.5 64 256 64C268.5 64 280.1 70.42 286.8 81.01L412.7 281.7L460.9 202.7C464.1 196.1 472.2 192 480 192C487.8 192 495 196.1 499.1 202.7L631.1 419.1C636.9 428.6 640 439.7 640 450.9C640 484.6 612.6 512 578.9 512H55.91C25.03 512 .0006 486.1 .0006 456.1L0 456.1z"
              />
            </svg>
          </div>
        {{ end }}
      </a>
    </div>
    <div class="flex-auto">
      <h2 class="flex items-center">
        <a
          class="text-xl font-semibold text-neutral-700 hover:underline hover:underline-offset-2"
          href="{{ .Params.externalUrl }}"
          target="_blank"
          rel="external"
        >
          {{ .Title }}
        </a>
      </h2>
      <time class="flex text-sm text-neutral-400">
        {{ .Date | time.Format ":date_medium" }}
      </time>
      <div class="mt-1 flex">
        {{ range .Params.tags }}
          <span
            class="mr-2 rounded bg-gray-100 px-2.5 py-0.5 text-xs font-medium text-gray-800 dark:bg-gray-700 dark:text-gray-300"
            >{{ . }}</span
          >
        {{ end }}
      </div>
      <p class="prose py-1 text-sm line-clamp-3">
        {{ .Description }}
      </p>
      <!-- <a href="{{ .Params.externalUrl }}" target="_blank" rel="external">{{ .Date.Format "2006-01-02" }} | {{ .Title }}</a> -->
    </div>
  </div>
</article>
